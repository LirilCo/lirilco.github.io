		  	width: 100%; 
		  	left: 0;

		.colorpicker{

		.new.swatch:after{ 
		  	width: 19px; 
		  	height: 3px; 
		  	background-color: #000; 
		  	content: ""; 
		  	left: 0; 
		  	position: absolute; 
		  	top: 10px; 
		  	left: 2px; 
		} 
		.new.swatch:before{ 
		  	width: 3px; 
		  	height: 19px; 
		  	background-color: #000; 
		  	content: ""; 
		  	left: 10px; 
		  	position: absolute; 
		  	top: 2px;

  	<script>
  	  $(function() {
  	    $('#colorpicker').colorpicker({
  	      popover: false,
  	      inline: true,
  	      container: '#colorpicker',
  	      format: 'hex', 
  	      template: '<div class="colorpicker">' +
          '<div class="colorpicker-saturation"><i class="colorpicker-guide"></i></div>' +
          '<div class="colorpicker-hue"><i class="colorpicker-guide"></i></div>' +
          '<div class="colorpicker-alpha">' +
          '   <div class="colorpicker-alpha-color"></div>' +
          '   <i class="colorpicker-guide"></i>' +
          '</div>' +
          '<div class="colorpicker-swatches"><div class="swatch picking"></div><div class="new swatch"></div></div>' +
          '</div>'
  	    }).on("colorpickerChange", function(e){
  	    	bClr= e.color.generate('tetrad')[0].string().toLowerCase(); 
  	    	$(".pickColor").css({"background-color": e.color.generate('tetrad')[0].string()}); 
  	    	$(".swatch.picking").css({"background-color": e.color.generate('tetrad')[0].string()}); 
  	    }).on("colorpickerCreate", function(){ 
  	    	$(".swatch").not(".new").on("click", function(){ 
			    $(".swatch.picking").removeClass("picking"); 
			    $(this).addClass("picking"); 
			}); 
			var b= function(){$(".new.swatch").on("click", function(){ 
					$(".swatch.picking").removeClass("picking"); 
				    a= $(".colorpicker-swatches").children().toArray().splice(0, $(".colorpicker-swatches").children().toArray().length - 1); 
					a[a.length]= '<div class="swatch picking"></div>'; 
					a[a.length]= $(".colorpicker-swatches").children()[$(".colorpicker-swatches").children().length - 1]; 
					$(".colorpicker-swatches").html(a); 
					$(".swatch").not(".new").on("click", function(){ 
					    $(".swatch.picking").removeClass("picking"); 
					    $(this).addClass("picking"); 
					}); 
					b(); 
				}); 
			}; 
			b(); 
  	    }); 
  	  });
  	</script>
